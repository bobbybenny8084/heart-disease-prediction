<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="icon" type="image/x-icon" href="static/image/heart-icon.webp">
</head>

<body>


    <header class="header">

        <a href="/" class="logo"> <i class="fas fa-heartbeat"></i> Heart Disease Predictor </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#book">predict</a>
            <a href="#about">about</a>
         
        </nav>

        <div id="menu-btn" class="fas fa-bars"></div>

    </header>



    <section class="home" id="home">

        <div class="image">
            <img src="../static/image/home-img.svg" alt="">
        </div>

        <div class="content">
            <h3>How's Your Heart?</h3>
            <p> Predict your chances of having a heart attack or heart disease.
            </p>
            <a href="#predictform" class="btn"> Make Prediction <span class="fas fa-chevron-right"></span> </a>
        </div>

    </section>


    <section class="book" id="book">

        <h1 class="heading"> <span>Predict</span> Now </h1>

        <div class="row">

            <div class="image">
                <img src="../static/image/book-img.svg" alt="">
            </div>

            <form id="predictform" action="/predict" method="POST">
                <h3>Enter Details</h3>

                <label for="Age">Age</label>
                <input type="number" name="Age" placeholder="Enter your age" class="box" min=1>

                <label for="Sex">Sex</label>
                <select class="form-select box" name="Sex" aria-label="Default select example">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>

                <label for="ChestPainType">Chest Pain Type</label>
                <select class="form-select box" name="ChestPainType" aria-label="Default select example">
                    <option value="ASY">ASY</option>
                    <option value="ATA">ATA</option>
                    <option value="NAP">NAP</option>
                    <option value="TA">TA</option>
                </select>

                <label for="FastingBS">Fasting BS:</label>
                <select class="form-select box" name="FastingBS" aria-label="Default select example">
                    <option value=1 >Yes</option>
                    <option value=0 >No</option>
                </select>

                
                <label for="ExerciseAngina">Do you suffer from Angina?</label>
                <select class="form-select box" name="ExerciseAngina" aria-label="Default select example">
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>

                <label for="ST_Slope">Old Peak</label>
                <input type="number" step="0.01" name="Oldpeak" placeholder="Enter the Old peak value" class="box">

                <label for="ST_Slope">ST Slope</label>
                <select class="form-select box" name="ST_Slope" aria-label="Default select example">
                    <option value="Up">Up</option>
                    <option value="Down">Down</option>
                    <option value="Flat">Flat</option>
                </select>
                <button class="btn">Predict Now</button>
            </form>

        </div>

    </section>



   


    <section class="footer" id="footer">

        <div class="box-container">

            <div class="box">
                <h3>quick links</h3>
                <a href="/#home"> <i class="fas fa-chevron-right"></i> Home </a>
                <a href="/#book"> <i class="fas fa-chevron-right"></i> Predict Now </a>
                <a href="/#about"> <i class="fas fa-chevron-right"></i> About </a>
                
                
            </div>

          
        </div>

          </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        let menu = document.querySelector('#menu-btn');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            navbar.classList.toggle('active');
        }

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            navbar.classList.remove('active');
        }
    </script>
</body>


</html>
